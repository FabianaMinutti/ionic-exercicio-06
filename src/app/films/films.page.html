<ion-header>
  <ion-toolbar>
    <ion-title>Films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!modal">
    <ion-list>
        <ion-item *ngFor="let filme of filmes.results">
         {{filme.title}}
        </ion-item>  
      </ion-list>

      <button ion-button (click)="presentModal()">Open Modal</button>
      
</ion-content>
